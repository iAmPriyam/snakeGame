<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Snake Game</title>
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
        />
        <meta
            name="description"
            content="Snake game using Javascript by Aditya Priyam"
        />
        <link
            rel="shortcut icon"
            href="asset/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="icon" href="asset/images/favicon.ico" type="image/x-icon" />
        <meta name="keywords" content="Snake Game" />
        <meta name="keywords" content="Snake arcade" />
        <meta name="keywords" content="old mobile snake game" />
        <meta name="keywords" content="snake xenxia" />
        <meta name="keywords" content="p5" />
        <meta name="keywords" content="js" />
        <meta name="keywords" content="Javascript" />
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link href="./asset/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="game-wrapper">
            <h1>Score</h1>
            <span class="score-card" data-value="">0</span>
            <h1>High score</h1>
            <span class="high-score">0</span>
        </div>
        <div class="msg-screen">
            <h1>
                Arcade Snake
            </h1>
            <div class="verdict">
                <ul>
                    <li>Arrow keys to move the snake</li>
                    <li>ESC to PAUSE</li>
                    <li>Enter to play</li>
                </ul>
            </div>
        </div>
        <script src="./asset/js/verdict.js"></script>
        <script src="./asset/js/snake.js"></script>
        <script src="./asset/js/sketch.js"></script>
    </body>
</html>
